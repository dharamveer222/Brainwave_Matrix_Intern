<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Login</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      text-align: center;
      padding-top: 60px;
    }

    .atm-slot {
      position: relative;
      width: 280px;
      height: 60px;
      background: #000;
      border-radius: 8px;
      margin: 0 auto 40px auto;
      box-shadow: inset 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .card {
      position: absolute;
      top: -140px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      height: 140px;
      background: linear-gradient(135deg, #0062ff, #00c3ff);
      border-radius: 12px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: insertCard 2s forwards;
    }

    @keyframes insertCard {
      to {
        top: -20px;
      }
    }

    #login-form {
      display: none;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>Insert Your ATM Card</h2>

  <div class="atm-slot">
    <div class="card" id="atmCard">ATM CARD</div>
  </div>

  <form method="post" id="login-form">
      <input type="password" name="pin" placeholder="Enter your PIN" required><br>
      <button type="submit">Login</button>
  </form>

  <script>
    // Show the login form after the animation completes
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("login-form").style.display = "block";
      }, 2000); // match animation duration
    };
  </script>
</body>
</html>
