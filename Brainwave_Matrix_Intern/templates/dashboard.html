<!DOCTYPE html>
<html>
<head>
    <title>ATM Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .dashboard-wrapper {
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .dashboard-column {
            flex: 1;
            min-width: 250px;
            padding: 10px;
        }

        .dashboard-column h3 {
            margin-bottom: 10px;
            color: #036232;
        }

        .dashboard-column a {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
            background-color: #cdf3bc;
            border-radius: 8px;
            color: #036232;
            text-decoration: none;
            transition: background 0.3s;
        }

        .dashboard-column a:hover {
            background-color: #aeeec1;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ user }}</h2>
    <div class="dashboard-wrapper">
        <div class="dashboard-column">
            <h3>Account</h3>
            <a href="/deposit">Deposit</a>
            <a href="/withdraw">Withdraw</a>
            <a href="/transfer">Transfer</a>
        </div>
        <div class="dashboard-column">
            <h3>Settings</h3>
            <a href="/changepin">Change PIN</a>
            <a href="/history">Transaction History</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <a href="/balance" style="color: #00f2fe; font-weight: bold; margin-top: 20px; display: inline-block;">Check Balance</a>
</body>
</html>
